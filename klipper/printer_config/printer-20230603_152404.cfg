[bltouch]
sensor_pin: ^PC15
control_pin: PC14
x_offset: -32.5
y_offset: -40.6
z_offset: 0 
speed: 20
samples: 1
stow_on_each_sample: False

[safe_z_home]
home_xy_position: 182.5,190
speed: 200
z_hop: 10
z_hop_speed: 10

[bed_screws]
screw1: 30, 30
screw2: 270, 30
screw3: 270, 270
screw4: 30, 270

[bed_mesh]
speed: 150
mesh_min: 23.5,23.5
mesh_max: 270,260
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


[output_pin led]
pin: PA7
value: 1


[output_pin power]
pin: PA0
value: 1
shutdown_value: 1


[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000
square_corner_velocity: 5.0
max_z_velocity: 10
max_z_accel: 1000

[include timelapse.cfg]

